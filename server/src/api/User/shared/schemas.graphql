type User {
  id: Int!
  email: String
  facebookId: Int
  firstName: String
  lastName: String
  age: Int
  password: String
  verifiedEmail: Boolean
  loginType: String
  phoneNumber: String
  verifiedPhoneNumber: Boolean
  profilePhoto: String
  createdAt: String
  updatedAt: String
  fullName: String
  confirmations: [Confirmation]
  isDriver: Boolean
}

type Confirmation {
  sent: Boolean!
  key: String!
}
