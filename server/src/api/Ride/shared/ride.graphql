enum Status {
  accepted
  onroute
  finished
  canceled
  requesting
}

enum Payment {
  cash
  card
}

type Ride {
  id: Int!
  status: Status!
  driverRating: Float
  passengerRating: Float
  passenger: User!
  driver: User!
  pickUpLocation: String
  dropOffLocation: String
  price: Float
  paymentMethod: Payment!
  createdAt: String!
  updatedAt: String!
}
