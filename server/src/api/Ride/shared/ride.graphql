type Coords {
  lat: Float
  lng: Float
}

type Ride {
  id: Int!
  status: String!
  driverRating: Float
  passengerRating: Float
  passenger: User!
  driver: User
  pickUpLocation: String!
  pickUpCoords: Coords!
  dropOffLocation: String!
  dropOffCoords: Coords!
  price: Float
  paymentMethod: String!
  createdAt: String!
  updatedAt: String!
}
