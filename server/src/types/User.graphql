type User {
  id: Int!
  email: String!
  firstName: String!
  lastName: String!
  age: Int!
  password: String!
  createdAt: String!
  updatedAt: String!
  verifiedEmail: Boolean!
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(
    email: String!
    firstName: String!
    lastName: String!
    password: String!
    age: Int!
  ): User!
  updateUser(
    id: Int!
    email: String
    firstName: String
    lastName: String
    password: String
    age: Int
  ): Boolean!
}
