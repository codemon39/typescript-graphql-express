type User {
  id: Int!
  email: String!
  firstName: String!
  lastName: String!
  age: Int!
  password: String!
  createdAt: String!
  updatedAt: String!
  verifiedEmail: Boolean!
  loginType: String!
  fullName: String!
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  registerUserWithEmail(
    email: String!
    firstName: String!
    lastName: String!
    password: String!
    age: Int!
  ): User!
  updateUser(
    id: Int!
    email: String
    firstName: String
    lastName: String
    password: String
    age: Int
  ): Boolean!
  confirmUserEmail(id: Int!, key: String!): Boolean!
  facebookConnect(token: String!): User!
}
